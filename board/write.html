<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>semiprojectv2</title>
  </head>
  <body>

      <div id="container">

        <header class="row">
            <div class="col"><h1>Lorem Ipsum</h1></div>
            <div class="col text-right">
                <h1><button type="button" class="btn btn-danger"
                    data-toggle="modal" data-target="#loginfrm">
                    로그인</button>
                <button type="button" class="btn btn-primary">
                    회원가입</button></h1></div>
        </header>

        <nav class="nav-bar navbar-expand navbar-dark bg-dark">
          <ul class="navbar-nav nav-fill w-100">
              <li class="nav-item"><a href="#" class="nav-link">프로젝트소개</a></li>
              <li class="nav-item"><a href="#" class="nav-link">회원가입</a></li>
              <li class="nav-item active"><a href="#" class="nav-link">게시판</a></li>
              <li class="nav-item"><a href="#" class="nav-link">자료실</a></li>
              <li class="nav-item"><a href="#" class="nav-link">갤러리</a></li>
              <li class="nav-item"><a href="#" class="nav-link">관리자</a></li>
          </ul>
        </nav>

        <div id="main">
            <div>
                <i class="bi bi-people" style="font-size: 2rem">자유 게시판</i>
            <hr>
            </div>
            <div class="col-10 offset-1">
                <div class="row">
                    <div class="col text-left">
                        <h3><i class="bi bi-plus-circle"></i> 새글 쓰기</h3>
                    </div>
                    <div class="col text-right">
                        <button type="button" name="listbtn" id="listbtn" class="btn btn-light"><i class="bi bi-list"></i> 목록으로</button>
                    </div>

                </div>
            </div>
            <div class="card card-body bg-light col-10 offset-1">
                <form id="writefrm" name="writefrm">
                    <div class="row">
                        <div class="col text-center">
                            <div class="form-group row">
                                <label class="col-2 col-form-label text-danger text-right"
                                       for="title">제목</label>
                                <input type="text" name="title" id="title" class="border-danger form-control col-9">
                            </div> <!--제목-->
                            <div class="form-group row">
                                <label class="col-2 col-form-label text-danger text-right"
                                       for="contentxt">본문내용</label>
                                <textarea rows="15" name="contentxt" id="contentxt" class="form-control col-9 border-danger"></textarea>
                            </div> <!--본문내용-->
                            <div class="form-group row">
                                <label class="col-2 col-form-label text-danger text-right"
                                       for="capcha">자동<br>입력방지</label>
                                <div class="col-10 text-left">
                                    <img src="/img/captcha.gif" width="40%">
                                </div>
                                <label class="col-2 col-form-label"></label>
                                <div class="col">
                                    <div class="row">
                                        <input type="text" name="capcha" id="capcha" class="border-danger form-control col-3">
                                        &nbsp;&nbsp;
                                        <button type="button" class="btn btn-dark"><i class="bi bi-question-circle">다른 capcha 보기</i></button>
                                    </div>
                                </div>
                            </div> <!--캡차-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                        <hr>
                        <button type="button" class="btn btn-primary" id="writebtn"><i class="bi bi-check-circle"></i>
                            입력완료</button>
                        <button type="button" class="btn btn-danger" id="cancelbtn"><i class="bi bi-x-circle"></i>
                            취소하기</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>



        <footer class="row">
            <h6 class="col bg-light text-right rounded">
                Copyright &copy; Lorem Ipsum 2020. All right Reserved. Created by Bootstrap4.</h6>
        </footer>
      </div>

      <!-- 로그인 폼 모달 -->
      <div class="modal" id="loginfrm" tabindex="-1" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h3>로그인</h3>
                <button type="button" class="btn btn-light">
                    닫 기</button>
                </div>

                <div class="modal-body ">
                    <form name="loginfrm" id="loginfrm" method="post">
                        <div class="form-group row text-danger">
                            <label class="col-form-label col-4 text-right"
                                   for="userid">
                                아이디</label>
                            <input type="text" id="userid" name="userid"
                                   class="form-control col-5
                                          border-danger">
                        </div>
                        <div class="form-group row text-danger">
                            <label class="col-form-label col-4 text-right"
                                   for="passwd">
                                비밀번호</label>
                            <input type="password" id="passwd"
                            name="passwd" class="form-control col-5
                                        border-danger">
                        </div>
                        <div class="form-group row">
                            <div class="col-4"></div>
                            <div class="form-check">
                                <input type="checkbox"
                                       class="form-check-input">
                                <label class="form-check-label
                                              text-warning">
                                    로그인 상태 유지</label>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-danger">로그인</button>
                    <button type="button" class="btn btn-warning">아이디/비밀번호 찾기</button>
                </div>
            </div>
          </div>
      </div>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
